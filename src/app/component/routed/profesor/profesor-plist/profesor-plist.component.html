<div class="container mt-3">
  <div class="display-2 text-center mb-3">Listado de profesores</div>
  <div class="col-md text-end d-flex mb-3 ">
    <!-- PaginaciÃ³n -->
    <div class="col-md">
      <app-pagination-unrouted [nPage]="responseFromServer.numberOfElements + 1"
        [nTotalPages]="responseFromServer.totalPages" (eePage)="setPage($event)"></app-pagination-unrouted>
    </div>
    <!-- BÃºsqueda y selector RPP -->
    <app-search-unrouted [placeHolder]="'Buscar profesor'" (onSearch)="setFilter( $event )"></app-search-unrouted>
    <app-dropdown-register-page class="mx-2" [PageSize]="responseFromServer.numberOfElements"
      (eeRpp)="this.setRpp($event)">
    </app-dropdown-register-page>
  </div>
  <table class="table table-striped text-center">
    <thead>
      <tr>
        <th scope="col" (click)="setOrder('id')">#
          <span *ngIf="sortField=='id' && sortDirection=='asc'">ðŸ”¼</span>
          <span *ngIf="sortField=='id' && sortDirection=='desc'">ðŸ”½</span>
        </th>
        <th scope="col" (click)="setOrder('dni')">DNI
          <span *ngIf="sortField=='id' && sortDirection=='asc'">ðŸ”¼</span>
          <span *ngIf="sortField=='id' && sortDirection=='desc'">ðŸ”½</span>
        </th>
        <th scope="col" (click)="setOrder('nombre')">Nombre
          <span *ngIf="sortField=='id' && sortDirection=='asc'">ðŸ”¼</span>
          <span *ngIf="sortField=='id' && sortDirection=='desc'">ðŸ”½</span>
        </th>
        <th scope="col" (click)="setOrder('apellido1')">Primer apellido
          <span *ngIf="sortField=='id' && sortDirection=='asc'">ðŸ”¼</span>
          <span *ngIf="sortField=='id' && sortDirection=='desc'">ðŸ”½</span>
        </th>
        <th scope="col" (click)="setOrder('apellido2')">Segundo apellido
          <span *ngIf="sortField=='id' && sortDirection=='asc'">ðŸ”¼</span>
          <span *ngIf="sortField=='id' && sortDirection=='desc'">ðŸ”½</span>
        </th>
        <th scope="col" (click)="setOrder('email')">Correo
          <span *ngIf="sortField=='id' && sortDirection=='asc'">ðŸ”¼</span>
          <span *ngIf="sortField=='id' && sortDirection=='desc'">ðŸ”½</span>
        </th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let profesor of responseFromServer.content">
        <td>{{profesor.id}}</td>
        <td>{{profesor.dni}}</td>
        <td>{{profesor.nombre}}</td>
        <td>{{profesor.apellido1}}</td>
        <td>{{profesor.apellido2}}</td>
        <td>{{profesor.email}}</td>
        <td>
          <div class="btn-group">
            <a class="btn btn-primary" [routerLink]="['/profesor', profesor.id, 'view']">Ver</a>
            <a class="btn btn-success" [routerLink]="['/profesor', profesor.id, 'edit']">Editar</a>
            <a class="btn btn-danger" [routerLink]="['/profesor', profesor.id, 'remove']">Eliminar</a>
          </div>
      </tr>
    </tbody>
  </table>
  <div class="botonera-inferior d-flex justify-content-center">
    <a [routerLink]="['/profesor', 'new']" class="btn btn-primary mx-3">Alta de profesor</a>
  </div>

</div>
