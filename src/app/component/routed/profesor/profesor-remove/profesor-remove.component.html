      <a class="btn btn-primary" [routerLink]="['/profesores']">Volver</a>
      <a class="btn btn-danger" (click)="eliminar()">Eliminar</a>
  </div>

  <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-labelledby="mensajeEliminar" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="mensajeEliminar">Confirmar acci√≥n</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

          {{msg}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>        
        </div>
      </div>
    </div>
