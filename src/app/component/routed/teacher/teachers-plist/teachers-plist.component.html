<div class="container-fluid mt-3">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Class</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teacher of teachers; index as i">
        <th scope="row">{{i + 1}}</th>
        <td>{{teacher.name}}</td>
        <td>{{teacher.surname}}</td>
        <td>{{teacher.class}}</td>
      </tr>
    </tbody>
  </table>

</div>
