<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="display-2 text-center mb-3">Generador de registros  </div>
        </div>
    </div>
    <div class="row">
        <div class="col border">
            <div class="display-5">Profesores</div>
            <h4>Actualmente hay {{cantidadProfesores}} profesores</h4>
            <div class="btn btn-success m-2" (click)="generarProfesores(1)">
                <i class="fas fa-plus"></i>
                <span>Genera 1</span>
            </div>
            <div class="btn btn-success m-2" (click)="generarProfesores(10)">
                <i class="fas fa-plus"></i>
                <span>Genera 10</span>
            </div>
            <div class="btn btn-success m-2" (click)="generarProfesores(50)">
                <i class="fas fa-plus"></i>
                <span>Genera 50</span>
            </div>
        </div>
        <div class="col border">
            <div class="display-5">Asignaturas</div>
            <h4>Actualmente hay {{cantidadAsignaturas}} asignaturas</h4>
            <div class="btn btn-success m-2">
                <i class="fas fa-plus"></i>
                <span>Genera 1</span>
            </div>
            <div class="btn btn-success m-2">
                <i class="fas fa-plus"></i>
                <span>Genera 10</span>
            </div>
            <div class="btn btn-success m-2">
                <i class="fas fa-plus"></i>
                <span>Genera 50</span>
            </div>
        </div>
    </div>
</div>
